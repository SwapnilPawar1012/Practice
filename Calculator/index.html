<!DOCTYPE html>
<hmtl lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator - Using HTML & JS</title>
  </head>
  <body>
      <div class="container">
        <input type="text" id="display" name="display" value="" />
        <div class="row">
          <button class="col" value="CE">CE</button>
          <button class="col" value="%">%</button>
          <button class="col" value="/">/</button>
          <button class="col" value="DEL"><=</button>
        </div>
        <div class="row">
          <button class="col" value="7">7</button>
          <button class="col" value="8">8</button>
          <button class="col" value="9">9</button>
          <button class="col" value="/">/</button>
        </div>
        <div class="row">
          <button class="col" value="4">4</button>
          <button class="col" value="5">5</button>
          <button class="col" value="6">6</button>
          <button class="col" value="*">*</button>
        </div>
        <div class="row">
          <button class="col" value="1">1</button>
          <button class="col" value="2">2</button>
          <button class="col" value="3">3</button>
          <button class="col" value="+">+</button>
        </div>
        <div class="row">
          <button class="col" value="0">0</button>
          <button class="col" value=".">.</button>
          <button class="col" value="-">-</button>
          <button class="col" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="/Calculator/index.js"></script>
  </body>
</hmtl>
