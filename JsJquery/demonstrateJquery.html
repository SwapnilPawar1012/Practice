<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Demonstrate JQuery</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }

      .container {
        background: aliceblue;
        padding: 20px;
        font-size: large;
        border-radius: 10px;
        margin-top: 20px;
      }

      .container div {
        margin-bottom: 10px;
      }

      h2 {
        margin: 0 auto 25px auto;
      }

      input,
      button {
        font-size: 18px;
        padding: 8px;
        border: 1px solid #999;
        border-radius: 6px;
      }

      button {
        background: #7ec3ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>JQuery: Manipulation And Animation</h2>
      <div>
        <input type="text" id="newItem" placeholder="Add new item" />
        <button id="addItem">Add Item</button>
      </div>
      <ul id="itemList">
        <li>Example 1</li>
        <li>Example 2</li>
      </ul>

      <button id="fadeToggle">Fade Toggle</button>
    </div>
    <script>
      $(document).ready(function () {
        $("#addItem").click(function () {
          var newItemValue = $("#newItem").val();
          if (newItemValue !== "") {
            $("#itemList").append("<li>" + newItemValue + "</li>");
            $("#newItem").val("").focus();
          }
        });

        $("#fadeToggle").click(function () {
          $("#itemList").fadeToggle();
        });
      });
    </script>
  </body>
</html>
