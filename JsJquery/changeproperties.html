<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Using JQuery Change Properties</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }

      .container {
        display: grid;
        gap: 20px;
        font-size: large;
      }

      #myDiv {
        width: 300px;
        height: 100px;
        padding: 10px;
        border: 1px solid black;
        border-radius: 6px;
      }

      .box div {
        display: flex;
        gap: 20px;
        margin: 30px 0;
        align-items: baseline;
      }

      input,
      button {
        font-size: 18px;
        padding: 8px;
        border: 1px solid #999;
        border-radius: 6px;
      }

      button {
        background: #89c8ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Change Properties with JQuery</h2>
      <div id="myDiv">This is a Paragraph</div>

      <div class="box">
        <div>
          <label for="textColor">Text Color</label>
          <input type="text" id="textColor" placeholder="e.g., red, #ff0000" />
          <button id="changeTextColor">Change</button>
        </div>

        <div>
          <label for="backgroundColor">Background Color</label>
          <input type="text" id="bgColor" placeholder="e.g., blue, #9834ff" />
          <button id="changeBgColor">Change</button>
        </div>

        <div>
          <label for="newText">New Text</label>
          <input type="text" id="text" placeholder="Enter new text" />
          <button id="changeText">Change</button>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Change text color
        $("#changeTextColor").click(function () {
          let color = $("#textColor").val();
          $("#myDiv").css("color", color);
        });

        // Change background color
        $("#changeBgColor").click(function () {
          let bgColor = $("#bgColor").val();
          $("#myDiv").css("background-color", bgColor);
        });

        // Change text
        $("#changeText").click(function () {
          let newText = $("#text").val();
          $("#myDiv").text(newText);
        });
      });
    </script>
  </body>
</html>
