<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catelogue</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }

      h1 {
        display: flex;
        justify-content: center;
        margin-bottom: 60px;
      }

      table {
        display: grid;
        gap: 20px;
      }

      tr {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 180px;
        text-align: justify;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="catelogue">
      <h1>Catelogue</h1>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book : ${books}">
            <td text="${book.title}">Math</td>
            <td text="${book.author}">R. D. Sharma</td>
            <td text="${book.quantity}">3</td>
            <td text="${book.price}">Price</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
